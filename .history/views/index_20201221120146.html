<body>
    <button id="inc">Increment</button>
    <script>
    const socket = io();
    socket.on('updatecount',(data)=>{document.write(data)});
    document.querySelector('#inc').addEventListner('click', () => {
        socket.emit('increment')
    }); 
    </script>
